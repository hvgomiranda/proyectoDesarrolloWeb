        <!--Empieza el contenido principal-->
        <main class="mainInfo">
            <section class="mainInfo__socialNetwork">
                <h2>find me on the network</h2>
                <div class="mainInfo__socialNetworkIcons">
                    <div class="mainInfo__socialNetworkIcons--row">
                        <a href="https://www.instagram.com/danteperini/" target="_blank">
                            <i class="fab fa-instagram fa-4x"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/dante-perini-18116111a/" target="_blank">
                            <i class="fab fa-linkedin-in fa-4x"></i>
                        </a>
                    </div>
                    <div class="mainInfo__socialNetworkIcons--row">
                        <a href="https://vimeo.com/perinidante" target="_blank">

                        </a>
                        <a href="mailto:correoelectronico@email.com">

                        </a>
                    </div>
                </div>
            </section>
            <section class="mainInfo__form">
                <h2>contact me</h2>
                <form class="mainInfo__formBody">
                    <div class="mainInfo__formBody--row">
                        <input type="text" id="name" placeholder="name" required>
                        <input type="email" id="email" placeholder="email" required>
                    </div>            
                    <input type="text" id="subject" placeholder="subject" required>
                    <textarea id="message" placeholder="message" required></textarea>
                    <input  type="submit" value="send">
                </form>
            </section>
        </main>
